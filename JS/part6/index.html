<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part6</title>
    <script>
        var s = "Baм подобається: \r\n"

        function set(vch) {
            s = s + vch + "\r\n";
            document.form1.area.value = s
        }
    </script>
    <script language="JavaScript">
        function grant() {
            var d = document
            var k = 0;
            if ((d.form2.elements[0]).checked)
                k = k + Number(d.form2.elements[0].value)
            if ((d.form2.elements[1]).checked)
                k = k + Number(d.form2.elements[1].value)
            if ((d.form2.elements[2]).checked)
                k = k + Number(d.form2.elements[2].value)
            form2.ww.value = "Ваша винагорода " + k + " y.e."
        }
    </script>
</head>
<body>

<CENTER>
    <p align="center">Анкета</p>

        <input type="text" name="n1" size=45><br>
    </FORM>
    <FORM name="form1">
        <H4>Що вам подобається у виданні?</H4>
        <TABLE border=3 align=center>
            <TR>
                <TD><input type="checkbox" name="m1" value="Стиль подачі матеріалу"
                           onClick="set(form1.elements[0].value)">
                    Стиль подачі материалу<br>
                    <input type="checkbox" name="m2" value="Достовірність інформації"
                           onClick="set(form1.elements[1].value)">
                    Достовірність інформації<br>
                    <input type="checkbox" name="m3" value="Дизайн і оформлення"
                           onClick="set(form1.elements[2].value)">
                    Дизайн і оформлення<br>
                </TD>
            </TR>
        </TABLE>
        <textarea name="area" cols=35 rows=7> </textarea><br>
        <input type="reset" value="Скасувати"
               onclick="s='Bac приваблює: \r\n'">
    </FORM>
</CENTER>
