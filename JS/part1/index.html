<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перший сценарій в HTML-документі</title>
</head>
<body>
<h3>1.Приклад із лабораторної роботи</h3>
<script>
    var a=8; h=10 /*Ініціюються дві змінні*/
    document.write ("Площа прямокутного трикутника = ", a*h/2,".")
</script>
<br><br>
<h3>2.Обчислення площі круга за відомим радіусом</h3>
<script>
    var r=6; const pi=3.14 /*Ініціюється змінна*/
    document.write ("Площа круга = ", pi*Math.pow(r,2),".")
</script>
<br><br>
<h3>3.Обчислення гіпотенузи за відомими катетами</h3>
<script>
    var a=3; b=4 /*Ініціюються дві змінні*/
    document.write ("Гіпотенуза = ", Math.sqrt(a*a+b*b),".")
</script>
</body>
</html>
