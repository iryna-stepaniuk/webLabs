<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part4</title>
    <script>
        function chan(obj) {
            var r1 = Number(obj.a1.value)
            var r2 = Number(obj.a2.value)
            if ((r1 < 1) || (r1 > 3) || (r2 < 1) || (r2 > 3))
                alert("Неправильно задані номери зображень!")
            else {
                var z = document.images[r1 - 1].src
                document.images[r1 - 1].src = document.images[r2 - 1].src;
                document.images[r2 - 1].src = z
            }
        }
    </script>
    <script language="JavaScript">
        function img(n, action) {
            if (action) {
                document.images[n - 1].src = "img/wpch" + n + ".gif"
            } else {
                document.images[n - 1].src = "img/pch" + n + ".gif"
            }
        }
    </script>
</head>

        <input type="text" name="a1" size=1> і
        <input type="text" name="a2" size=1>
        <P>
            <input type="button" value=" Переставити" onClick="chan(form1)">
    </FORM>
</CENTER>
