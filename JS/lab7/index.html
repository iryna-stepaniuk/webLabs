<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part7</title>
    <script language="JavaScript">
        var s=""
        var sum1=0
        function gr(obj,m){
            var r=100*(Number(((obj.elements[0])[m]).value)+1)
            s+=((obj.elements[0])[m]).text+"\r\n"
            obj.restext.value=s
            sum1+=r
            obj.res.value=r
        }
    </script>
    <script>
        var sum=0
        var q
        var a
        function eq(){
            q=test.question.value
            a=test.answer.value;
            if (a==q) sum +=1
        }
        function result(){ document.test.res.value=sum}
    </script>
</head>
<body>
<h3>1.Перевірити приклади лабораторної роботи</h3>
<FORM name="form1">
    <h3>Анкета</h3>
    <TABLE border=3 bgcolor=silver>
        <TR><TH>Обрана мова</TH><TH>Результат</TH></TR>
        <TR>
            <TD valign=top>
                <select name="data" size=3 onChange="gr(form1,form1.data.value)">
                    <option value=0>українська
                    <option value=1>англійська
                    <option value=2>китайська
                </select><P>
                <input type="text" name="res" size=15>
            </TD>
            <TD><TEXTAREA name="restext" cols=15 rows=6>
 </TEXTAREA><P>
                <input type="button" value="Сума" onClick="form1.resgr.value=sum1">
                <input type="text" name="resgr" size=10>
            </TD></TR></TABLE><p>
    <input type="reset" value="Скасувати" onClick="sum1=0; s=''">
</FORM>
<h3 align=center>Міста і пам’ятки</hЗ>
    <FORM name="test">
    <TABLE border=3 align=center cellpadding=5
           cellspacing=6 bgcolor= silver>
        <TR><TH>Пам’ятка</TH><TH>знаходиться в місті</ТН>
        <TR><TD>
            <select size =7 name="question"
                    onChange="q=test.question.value">
                <option value="mad">Музей Прадо<br>
                <option value="ber" >Рейхстаг<br>
                <option value="mil">Опера Ла Скала<br>
                <option value="ier">Стіна Плачу<br>
                <option value="mek">Священний камінь Кааб<br>
                <option value="par">Тріумфальна Арка<br>
                <option value="new">Статуя Свободи<br>
                <option value="lon">Tayеp<br>
            </select>
        </TD><TD>
            <select size=7 name="answer" onChange="eq()">
                <option value="mek">Meккa<br>
                <option value="ier">Єpycaлим<br>
                <option value="mil">Мілан<br>
                <option value="par">Пapиж<br>
                <option value="mad">Мадрид<br>
                <option value="lon">Лoндoн<br>
                <option value="new">Нью-Йорк<br>
                <option value="ber">Бepлін<br>
            </select>
        </TD></TR>
    </TABLE>
    Кількість правильних відповідей
    <input type="text" name="res" size="5"><br>
    <input type="button" value="Результат" onclick="result()">
    <input type="reset" value= "Оновити" onclick="sum=0">
</FORM>
<br><br>
<a href="tasks.html">Завдання</a>
</body>
</html>
