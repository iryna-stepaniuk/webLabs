<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part8</title>
    <script language="JavaScript">
        function nod(obj){
            var n=obj.num1.value
            var m=obj.num2.value
            var p = n%m
            while (p!=0){
                n=m
                m=p
                p=n%m
            }
            obj.res.value=m
        }
    </script>
    <script language="JavaScript">
        var n=parseInt(prompt("Вкажіть натуральне число", 6));
        var sum = n-1;
        var temp = n;
        for(var i = 2; n>1;){
            if(!(n%i)){
                sum-=i;
                n=n/i;
            }else i++;
        }
        if(!sum)
            alert("Число: " + temp + " є досконалим");
        else
            alert("Число: " + temp + " не є досконалим");
    </script>
    <script language="JavaScript">
        function propobj (obj){
            var result = ""
            for (var i in obj){
                result += obj.data.value +"." +i+ " = " +(obj.data)[i]+"\r\n"
            }
            result += "\n\r"
            form2.data.value=result
        }
    </script>
</head>
<body>
<h3>1.Перевірити приклади лабораторної роботи</h3>
НСД двох заданих чисел
<FORM name="form1">
    Введіть число 1 <input type="text" name="num1" size="8"><br>
    Введіть число 2 <input type="text" name="num2" size="8"><br>
    НСД <input type="text" name="res" size="8"><br>
    <input type="button" value="Обчислити" onClick="nod(form1)">
    <input type="reset" value="Скасувати">
</FORM>
<H4>Властивості об’єкта – текстового поля</H4>
<FORM name="form2">
    <input type="button" value="Виконати" onClick="propobj (form2)"><hr>
    <textarea name="data" cols=80 rows=20 id=1>Текст</textarea><hr>
    <input type="reset" value="Скасувати">
</FORM>
    <br><br>
    <a href="tasks.html">Завдання</a>
</body>
</html>
