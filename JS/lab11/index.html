<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part11</title>
    <script language="JavaScript">
        var v=new Array (2, 3, 5, 6, 6, 7,10,11, 20, 25)
        function testtab(obj,v,t){
            var res="i j k v[k] t<= v[k]"+"\r\n"
            var i=0
            var j= v.length-1
            var k
            while ( i < j ){
                k=Math.round( (i+j)/2+0.5)-1
                res = res + i + " "+j+" "+k+" "+"v[" + k + "]=" +
                    v[k] + " " + t + "<=" + v[k]+"\r\n"
                if (t <= v[k] ){ j=k } else { i=k+1 }
            }
            res += "v[" + i + "]=" +v[i]+"\r\n"
            obj.result1.value=res
            if (v[i] == t ){ return i} else{ return -1}
        }

    </script>
</head>
<body>
<h4>Бінарний пошук</h4>
<FORM name="form1">
 <pre>
 Масив: 2, 3, 5, 6, 6, 7,10,11, 20, 25 <hr>
 Елемент:<INPUT type="text" size=20 name="data2" ><hr>
 Результат пошуку: <INPUT type="text" size=20 name="result" ><hr>
 Таблиця проміжних значень: <BR>
 <textarea cols=50 rows=7 name="result1" > </textarea><hr>
 </pre>
    <input type="button" value="Визначити" onClick="form1.result.value=testtab(form1,v,form1.data2.value)">
    <input type="reset" value="Скасувати">
</FORM>
<br><br>
<a href="tasks.html">Завдання</a>
</body>
</html>
